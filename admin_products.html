<!-- product CRUD section starts  -->

<section class="add-products">

   <h1 class="title">shop products</h1>

   <form action="" method="post" enctype="multipart/form-data">
      <h3>add product</h3>
      <input type="text" name="name" class="box" placeholder="enter product name" required>
      <input type="text" name="name" class="box" placeholder="enter product details" required>
      <input type="number" min="0" name="price" class="box" placeholder="enter product price" required>
      <input type="file" name="image" accept="image/jpg, image/jpeg, image/png" class="box" required>
      <input type="submit" value="add product" name="add_product" class="btn">
   </form>

</section>

<!-- product CRUD section ends -->

<!-- show products  -->

<section class="show-products">

   <div class="box-container">

      <div class="box">
         <img src="uploaded_img/" alt="">
         <div class="name"></div>
         <div class="price"></div>
         <a href="admin_products.html" class="option-btn">update</a>
         <a href="admin_products.html" class="delete-btn" onclick="return confirm('delete this product?');">delete</a>
      </div>
   </div>

</section>
